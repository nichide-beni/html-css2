

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridレイアウト | cssの便利なプロパティを学ぼう</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* 3列均等揃え */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;

      /* 親子のグリッドを指定し、縦並びでセルを確保し揃える */
      .item {
        display: grid;
        grid-template-rows: subgrid;
        /* 親グリッド3x3のうち、行3列を設定する */
        grid-row: span 3;
        gap: 10px;
        /* https://developer.mozilla.org/ja/docs/Web/CSS/CSS_grid_layout/Subgrid */
      }
    }
    
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <h1>Gridレイアウト | cssの便利なプロパティを学ぼう</h1>

    <div class="grid">
      <div class="item">
        <img src="img/img1.jpg" />
        <p>サンプルテキスト</p>
        <date>2025/1/1</date>
      </div>
      <div class="item">
        <img src="img/img1.jpg" />
        <p>サンプルテキスト<br>サンプルテキスト<br>サンプルテキスト</p>
        <date>2025/1/1</date>
      </div>
      <div class="item">
        <img src="img/img1.jpg" />
        <p>サンプルテキスト<br>サンプルテキスト</p>
        <date>2025/1/1</date>
      </div>
    </div>

  </main>
</body>
</html>
