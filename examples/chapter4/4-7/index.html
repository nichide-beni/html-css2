

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像レイアウト | cssの便利なプロパティを学ぼう</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    img {
      max-width: 100%;
    }

    /* 開発者ツールでデバイスサイズを変えてみよう */
    .mv {
      width: 100%;
      height: 100dvh;

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }


    .ratio {
      img {
        width: 300px;
        height: 300px;
        aspect-ratio: 16/9;

        &:nth-of-type(2) {
          object-fit: cover;
          object-position: center;
        }
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>画像レイアウト | cssの便利なプロパティを学ぼう</h1>

    <div class="mv">
      <img src="img/bg.jpg" />
    </div>

    <section>
      <div class="ratio">
        <h2>画像の比率を調整</h2>
        <img src="img/bg.jpg" />
        <img src="img/bg.jpg" />
      </div>
    </section>
  </main>
</body>
</html>
